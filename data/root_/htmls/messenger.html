<div id="notifications"></div>

<div id="new-chat-popup" class="popup">
	<img src="/root_/images/close.svg" class="close_popup">
	<h2>${LANG.new_chat}</h2>
	<input type="text" placeholder="${LANG.user_name}">
	<div role="button" class="expanding-link" style="font-size: 14pt;">OK</div>
</div>

<div id="media-fullscreener" class="hide">
	<button class="previous"> < </button>
	<button class="next"> > </button>
	<div onclick="closeFullScreener()" class="close"><i class="fa-solid fa-circle-xmark"></i></div>
	<img src="">
</div>

<div id="settings-popup" class="popup">
	<img src="/root_/images/close.svg" class="close_popup">
	<fieldset>
		<legend>${LANG.account_info}</legend>
		<div id="receive-messages-denied" class="prompt hide">
			<span>${LANG.disabled_private_messages}</span>
		</div>
		<div id="qrcode"></div>
		<div id="userURL" onclick="copy(this.getAttribute('href'))" title="${LANG.copy}"></div>
	</fieldset>
	<fieldset>
		<legend>${LANG.notification_sounds}</legend>
		<input style="vertical-align: middle;" class="form-switch" type="checkbox" name="notification-sounds" checked>
		<div id="push_notify_disabled" class="prompt">
			<span>${LANG.push_notify_disabled}<br>
				<button style="font-size: 12pt; cursor: pointer;" onclick="initPushNotifications()">${LANG.enable}</button>
			</span>
		</div>
	</fieldset>
	<fieldset>
		<legend style="display: flex; gap: 10px;">
			<span>${LANG.translate_messages}</span>
			<input class="form-switch" type="checkbox" name="translate-messages" checked>
		</legend>

		<div style="display: flex; flex-direction: column; gap: 10px;">
			<div>${LANG.translation_lang}:</div>
			<label>
				<input type="radio" name="translation-lang" value="default" checked>
				${LANG.default}
			</label>
			<label>
				<input type="radio" name="translation-lang" value="custom">
				${LANG.custom}
				<input type="text" name="translation-lang" maxlength="2" style="width: 30px; vertical-align: top; text-align: center; font-size: revert">
			</label>
		</div>
	</fieldset>
</div>

<div id="chats-wrapper">
	<div id="chats" class="show">
		<div class="chat" id="settings" style="order: -2; border-bottom: 2px solid var(--button-active);">
			<div class="chat-icon"><img src="/root_/images/setting.png"></div>
			<div class="chat-name">${LANG.settings}</div>
		</div>

		<div class="chat" id="askNewChat" style="order: -2;">
			<div class="chat-icon"><img src="/root_/images/plus.svg"></div>
			<div class="chat-name">${LANG.new_chat}</div>
		</div>

		<div class="chat" id="chat_loading" style="order: 10; pointer-events: none;">
			<svg xmlns="http://www.w3.org/2000/svg" style="display:block;margin:auto;" width="100%" height="25px" viewBox="0 0 100 100">
			<circle cx="50" cy="50" fill="none" stroke="#007EFF" stroke-width="10" r="35" stroke-dasharray="165 57">
				<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
			</circle>
		</svg>
		</div>
	</div>

	<div id="chat-body">
		<div id="chat-info">
			<div id="back-button" class="chat-info-button">
				<i class="fa fa-arrow-left"></i>
			</div>
			<a class="url" target="_blank">
				<div class="chat-icon"><img src=""></div>
				<div class="chat-name"></div>
			</a>
			<div id="clear-chat" class="chat-info-button">
				<i class="fa-solid fa-trash"></i>
			</div>
		</div>

		<div id="messages-container">
			<div id="messages"></div>
			<div id="scroll-bottom">
				<i class="fa fa-circle-arrow-down"></i>
			</div>
		</div>

		<div class="chat-input">
			<div id="quotes">
				<div class="edit-icon"><i class="fa-solid fa-pen"></i></div>
				<div id="quote_message"></div>
				<div id="cancel_quote" onclick="cancelQuote()"><i class="fa fa-xmark"></i></div>
			</div>

			<div class="chat-input-main">
				<div id="add-attachment">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 806.801 806.801">
						<path d="M68.8 740.5c42.7 42.7 99.5 66.2 159.9 66.2 60.4 0 117.2-23.5 159.9-66.2l133-133c8.1-8.1 8.1-21.3 0-29.5l-83.2-83.199L365 568.2l23.101 23.101L313.7 665.7c-47 47-123.2 47-170.2 0l-2.5-2.5c-47-47-47-123.2 0-170.2l74.4-74.399 23.1 23.1 73.4-73.399-83.2-83.2c-8.1-8.1-21.3-8.1-29.5 0l-133 133C23.5 460.801 0 517.601 0 578c0 60.4 23.5 117.2 66.2 159.9l2.6 2.6zM738 66.3C695.301 23.6 638.5.1 578.1.1S460.901 23.6 418.2 66.3L282.5 202.1c-8.1 8.1-8.1 21.3 0 29.5l83.2 83.2 76.201-76.2-23.201-23.2 74.4-74.4c47-47 123.201-47 170.201 0l2.5 2.5c47 47 47 123.2 0 170.2l-74.4 74.4-23.1-23.1-76.201 76.2 83.201 83.2c8.1 8.1 21.299 8.1 29.5 0L740.6 388.6c42.701-42.7 66.201-99.5 66.201-159.9 0-60.4-23.5-117.2-66.201-159.9l-2.6-2.5z"/>
						<path d="M562.5 244.3c-9.801-9.8-22.5-14.6-35.301-14.6-12.799 0-25.6 4.9-35.299 14.6l-22.201 22.1-76.2 76.2-53.699 53.7-73.4 73.4-22.1 22.101c-19.5 19.5-19.5 51.199 0 70.699 9.8 9.801 22.5 14.601 35.3 14.601s25.6-4.9 35.3-14.601l22.1-22.1 73.4-73.4 53.699-53.699 76.201-76.2L562.4 315c19.6-19.5 19.6-51.2.1-70.7z"/>
					</svg>
				</div>

				<div id="attachments"></div>

				<textarea id="message-input" type="text" rows="1" placeholder="${LANG.write_message_placeholder}"></textarea>
				<div id="send" class="disabled">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 173.64 149.826">
					  <path d="M163.299 59.426 23.199 1.289A16.767 16.767 0 0 0 .528 20.924l12.471 48.901h61.053a5.0875 5.0875 0 0 1 0 10.175H12.999L.529 128.9a16.768 16.768 0 0 0 22.67 19.632l140.1-58.132a16.767 16.767 0 0 0 0-30.974Z"/>
					</svg>
				</div>
			</div>
		</div>
	</div>
</div>
